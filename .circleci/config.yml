---
version: 2.1
orbs:
  python: circleci/python@1.5.0
  docker: circleci/docker@2.1.2
  codecov: codecov/codecov@3.2.5
jobs:
  pytest:
    parameters:
      python-version:
        type: string
    docker:
      - image: cimg/python:<< parameters.python-version >>
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: test-requirements.txt
      - python/install-packages:
          pkg-manager: pip-dist
      - run:
          name: Run tests
          command: pytest
workflows:
  test-build-and-push:
    jobs:
      - pytest:
          matrix:
            parameters:
              python-version: ["3.7", "3.8", "3.9"]
      - codecov/upload:
          requires:
            - pytest-3.9
      - docker/publish:
          requires:
            - pytest-3.9
          context:
            - docker
          dockerfile: Containerfile
          readme: README.rst
          image: thekad/pasttle
          tag: latest
      - docker/publish:
          requires:
            - pytest-3.9
          context:
            - quay
          dockerfile: Containerfile
          readme: README.rst
          image: thekad/pasttle
          tag: latest
          registry: quay.io
...
